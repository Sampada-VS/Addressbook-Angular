<div>
<app-header></app-header>
<div class="form-content">
    <form [formGroup]="addressForm" class="form" action="#"  (submit)="save($event)">
      <div class="form-head">
        <span>Person Address Form</span>
        <span><a href=""><img src="../../../assets/images/cancel_icon.PNG" alt="cancel icon">
        </a></span>
      </div><br>
      <div class="row-content">
        <label class="label text" for="name">Full Name</label>
        <div class="row">
          <input class="input" type="text" id="name" name="name" formControlName="name" required>
          <span class="error-output" *ngIf="addressForm.controls['name'].invalid && addressForm.controls['name'].touched">
            <span *ngIf="addressForm.controls['name'].errors.required">
              Name is required.
            </span>
            <span *ngIf="addressForm.controls['name'].errors.pattern">
              Full name start with capital letter and each name should have min length of 3.
            </span>
          </span>        
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="name">Phone Number</label>
        <div class="row">
          <input class="input" type="tel" id="tel" name="tel" formControlName="phoneNumber" required>
          <span class="error-output" *ngIf="addressForm.controls['phoneNumber'].invalid && addressForm.controls['phoneNumber'].touched">
            <span *ngIf="addressForm.controls['phoneNumber'].errors.required">
              Phone number is required.
            </span>
            <span *ngIf="addressForm.controls['phoneNumber'].errors.pattern">
              Phone number should have 10 digit number
            </span>
          </span>   
        </div>
      </div>
      <div class="row-content">
        <label class="label text" for="name">Address</label>
        <div class="row">
          <textarea class="input" type="text" id="address" name="address" formControlName="address" required></textarea>
          <span class="error-output" *ngIf="addressForm.controls['address'].invalid && addressForm.controls['address'].touched">
            <span *ngIf="addressForm.controls['address'].errors.required">
              Address is required.
            </span>
            <span *ngIf="addressForm.controls['address'].errors.pattern">
              Address should be complete
            </span>
          </span>
        </div>
      </div>
      <div class="row-content address-details">
        <div class="column-content">
          <label class="label text" for="city">City</label>
          <select id="city" name="city" formControlName="city" required>
            <option value="">Select City</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Chennai">Chennai</option>
            <option value="Banglore">Banglore</option>
          </select>
        </div>
        <div class="column-content">
          <label class="label text" for="state">State</label>
          <select id="state" name="state" formControlName="state" required>
            <option value="">Select State</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Karnataka">Karnataka</option>
          </select>
        </div>
        <div class="column-content">
          <label class="label text" for="zip">Zip Code</label>
          <div class="row">
            <input class="input zip" type="number" id="zip" name="zip" formControlName="zip" required>
            <span class="error-output" *ngIf="addressForm.controls['zip'].invalid && addressForm.controls['zip'].touched">
              <span *ngIf="addressForm.controls['zip'].errors.required">
                Zip code is required.
              </span>
              <span *ngIf="addressForm.controls['zip'].errors.pattern">
                Zip code should have 6 digits.
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="button-content">
        <div class="submit-reset">
          <button type="submit" class="button submitButton" id="submitButton">{{isUpdate ?'Update':'Add'}}</button>
          <button type="reset" class="resetButton button">Reset</button>
        </div>
      </div>
    </form>
  </div> 
</div>
